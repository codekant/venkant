        <meta name="description" content="Hark! What words shall fill this space, where presently the noble script shall grace this page? Shall I speak of love and war, of hope and grief, of life and death? Nay, for it is not yet time. Let us instead ponder the great mysteries of the world, the questions that vex us so, that keep us up at night, and that drive us to seek knowledge and truth.
        Perchance we might consider the nature of the stars, and how they twinkle in the night sky, or the majesty of the sun, as it rises each day to warm and nourish our souls. Or we might speak of the endless sea, and the mysteries that lie hidden in its depths, or the forests, with their tangled paths and ancient trees.
        Let us take a moment to reflect upon the beauty of life, and the wonder that surrounds us every day. For though we may not always see it, there is magic in this world, and it is our privilege to partake of it. So let us be grateful for this moment, and for all the moments that are yet to come." />
        <meta name="og:description" content="Hark! What news dost thou bring, fair sir? Hath thou heard the latest tidings from the fair city of Verona? Nay, prithee do not keep me in suspense, for my ears are all a-tremble with the thought of what may have befallen those gentle souls who call that place their home.
        Perchance 'tis love that hath set the town ablaze with passion and desire, for in fair Verona doth young hearts often find themselves entwined in the sweet embrace of Cupid's arrows. Or mayhap 'tis strife and enmity that doth drive a wedge betwixt neighbor and neighbor, causing families to feud and lovers to mourn.
        Yet, even as I ponder these weighty matters, my mind doth wander to thoughts of a more frivolous nature - of grand banquets and revels, of jousts and tourneys, of music and dance and all manner of merriment.
        But hark! What is this? My mind doth grow weary of idle speculation, and yearns for the sweet repose of slumber. Pray, do not disturb me further, for I must needs rest my head and dream of more pleasant things." />

    <body>
        <div class="lock">
            <p id="squirt" style="margin-bottom:-10px;font-size:xx-large;font-weight:500;">00:00:00:00</h2><p>
            <p style="font-weight:200;">5 March, 2023.</p>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js" crossorigin="anonymous"></script>
        <script>
            setInterval(update, 1000);
            function update() {
                let timestamp = new Date(Date.now() - 1677954600000);
                const glue = {
                    days: Math.abs(Math.floor((Date.now() - 1677954600000)/84000000)),
                    hours: timestamp.getUTCHours(),
                    mins: timestamp.getUTCMinutes(),
                    secs: timestamp.getUTCSeconds()
                }
                let final = (glue.days < 10 ? "0" + glue.days : glue.days) + ":" + 
                (glue.hours < 10 ? "0" + glue.hours : glue.hours) + ":" +
                (glue.mins < 10 ? "0" + glue.mins : glue.mins) + ":" + 
                (glue.secs < 10 ? "0" + glue.secs : glue.secs);
                $("#squirt").html(final);
            }
        </script>
